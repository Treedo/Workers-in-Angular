<div class="form-inline">
    <div class="form-group">
        <div class="row-md-8">
            <input class="form-control" [ngModel]="name" (ngModelChange)="onNameChange($event)" placeholder="Имя" />
            <input class="form-control" type="date" [(ngModel)]="bday">
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-8">
            <button class="btn btn-default" (click)="addWorker(name, bday)">Добавить</button>
        </div>
    </div>
</div>
