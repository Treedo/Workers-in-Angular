<div class="form-inline">
    <div class="form-group">
        <div class="row-md-8">
            <input class="form-control" [ngModel]="name" type="email" (ngModelChange)="onNameChange($event)" placeholder="Имя"
                #nameEl="ngModel" required email/>
            <div [hidden]="nameEl.valid || nameEl.untouched" class="alert alert-danger">
                Не указано имя
            </div>
            <input class="form-control" type="date" [(ngModel)]="bday">
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-8">
            <button class="btn btn-default" (click)="addWorker(name, bday)"
                [disabled]="!nameEl.valid">Добавить</button>
        </div>
    </div>
</div>
